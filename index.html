<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VaporCross - Retro Arcade</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #ff006e 0%, #8338ec 50%, #3a86ff 100%);
            font-family: 'Orbitron', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .game-container {
            position: relative;
            width: min(800px, 95vw);
            height: min(600px, 95vh);
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            border: 3px solid #ff00ff;
            box-shadow: 0 0 30px #ff00ff, inset 0 0 50px rgba(255, 0, 255, 0.1);
            overflow: hidden;
        }
        
        #gameCanvas {
            display: block;
            background: linear-gradient(180deg, #0f0f23 0%, #16213e 100%);
        }
        
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 10;
        }
        
        .score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffff;
            font-size: 24px;
            font-weight: 700;
            text-shadow: 0 0 10px #00ffff;
        }
        
        .lives {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ff1493;
            font-size: 18px;
            font-weight: 700;
            text-shadow: 0 0 10px #ff1493;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ff41;
            font-size: 14px;
            text-align: center;
            text-shadow: 0 0 5px #00ff41;
        }
        
        .mobile-controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            pointer-events: all;
            z-index: 15;
        }
        
        .d-pad {
            position: relative;
            width: 120px;
            height: 120px;
        }
        
        .d-pad-button {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(255, 0, 255, 0.3);
            border: 2px solid #ff00ff;
            color: #00ffff;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            touch-action: manipulation;
        }
        
        .d-pad-button:active {
            background: rgba(255, 0, 255, 0.6);
            transform: scale(0.95);
        }
        
        .d-pad-up { top: 0; left: 40px; }
        .d-pad-down { bottom: 0; left: 40px; }
        .d-pad-left { top: 40px; left: 0; }
        .d-pad-right { top: 40px; right: 0; }
        
        @media (max-width: 768px) {
            .controls {
                display: none;
            }
            
            .mobile-controls {
                display: block;
            }
            
            .score, .lives {
                font-size: 18px;
            }
            
            .title {
                font-size: 32px;
            }
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ff00ff;
            padding: 40px;
            text-align: center;
            color: #00ffff;
            box-shadow: 0 0 30px #ff00ff;
            display: none;
            pointer-events: all;
        }
        
        .game-over h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ff1493;
            text-shadow: 0 0 15px #ff1493;
        }
        
        .restart-btn {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border: none;
            color: #000;
            padding: 15px 30px;
            font-family: 'Orbitron', monospace;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
        }
        
        .restart-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
        }
        
        .title-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, #ff006e 0%, #8338ec 50%, #3a86ff 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            z-index: 20;
            pointer-events: all;
        }
        
        .title {
            font-size: 48px;
            font-weight: 900;
            text-shadow: 0 0 20px #ff00ff;
            margin-bottom: 20px;
            animation: neon-flicker 2s infinite alternate;
        }
        
        @keyframes neon-flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }
        
        .start-btn {
            background: linear-gradient(45deg, #ff1493, #00ffff);
            border: none;
            color: #000;
            padding: 20px 40px;
            font-family: 'Orbitron', monospace;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.3s;
            margin-top: 30px;
        }
        
        .start-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 20, 147, 0.8);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="ui-overlay">
            <div class="score">SCORE: <span id="scoreValue">0</span></div>
            <div class="lives">LIVES: <span id="livesValue">3</span></div>
            <div class="controls">
                WASD or Arrow Keys to Move<br>
                Cross the neon highways without getting hit!
            </div>
            <div class="mobile-controls">
                <div class="d-pad">
                    <div class="d-pad-button d-pad-up" data-direction="up">↑</div>
                    <div class="d-pad-button d-pad-down" data-direction="down">↓</div>
                    <div class="d-pad-button d-pad-left" data-direction="left">←</div>
                    <div class="d-pad-button d-pad-right" data-direction="right">→</div>
                </div>
            </div>
        </div>
        
        <div class="title-screen" id="titleScreen">
            <div class="title">VAPORCROSS</div>
            <div style="color: #00ffff; font-size: 18px; margin-bottom: 20px;">
                ~ R E T R O   A R C A D E ~
            </div>
            <button class="start-btn" onclick="startGame()">START GAME</button>
        </div>
        
        <div class="game-over" id="gameOverScreen">
            <h1>GAME OVER</h1>
            <div style="font-size: 18px; margin-bottom: 10px;">
                Final Score: <span id="finalScore">0</span>
            </div>
            <div style="font-size: 14px; color: #888; margin-bottom: 20px;">
                You crossed <span id="finalDistance">0</span> lanes
            </div>
            <button class="restart-btn" onclick="restartGame()">PLAY AGAIN</button>
        </div>
    </div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Responsive canvas sizing
        function resizeCanvas() {
            const container = document.querySelector('.game-container');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Game state
        let gameRunning = false;
        let score = 0;
        let lives = 3;
        let gameSpeed = 2;
        
        // Player (responsive positioning)
        const player = {
            x: 0,
            y: 0,
            width: 20,
            height: 20,
            speed: 5,
            color: '#ff1493'
        };
        
        function resetPlayerPosition() {
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height - 50;
        }
        
        resetPlayerPosition();
        
        // Cars array
        let cars = [];
        
        // Lanes configuration (responsive)
        let lanes = [];
        
        function createLanes() {
            lanes = [];
            const laneHeight = canvas.height / 12;
            const colors = ['#ff00ff', '#00ffff', '#ff1493', '#00ff41', '#ffff00', '#ff6600', '#9d00ff', '#ff0080', '#00ff80', '#8000ff'];
            
            for (let i = 1; i <= 10; i++) {
                lanes.push({
                    y: canvas.height - (laneHeight * (i + 1)),
                    direction: i % 2 === 0 ? -1 : 1,
                    speed: 1.5 + Math.random() * 1.5,
                    color: colors[i - 1]
                });
            }
        }
        
        // Input handling
        const keys = {};
        let touchActive = false;
        
        // Keyboard events (Mac/Windows/Linux compatible)
        window.addEventListener('keydown', (e) => {
            e.preventDefault();
            keys[e.key.toLowerCase()] = true;
            keys[e.code] = true;
        });
        
        window.addEventListener('keyup', (e) => {
            e.preventDefault();
            keys[e.key.toLowerCase()] = false;
            keys[e.code] = false;
        });
        
        // Mobile touch controls
        document.querySelectorAll('.d-pad-button').forEach(button => {
            // Touch events for mobile
            button.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const direction = button.getAttribute('data-direction');
                keys[direction] = true;
                touchActive = true;
            });
            
            button.addEventListener('touchend', (e) => {
                e.preventDefault();
                const direction = button.getAttribute('data-direction');
                keys[direction] = false;
                touchActive = false;
            });
            
            // Mouse events for desktop testing
            button.addEventListener('mousedown', (e) => {
                e.preventDefault();
                const direction = button.getAttribute('data-direction');
                keys[direction] = true;
            });
            
            button.addEventListener('mouseup', (e) => {
                e.preventDefault();
                const direction = button.getAttribute('data-direction');
                keys[direction] = false;
            });
            
            button.addEventListener('mouseleave', (e) => {
                const direction = button.getAttribute('data-direction');
                keys[direction] = false;
            });
        });
        
        // Prevent scrolling on mobile
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
        
        function createCar(lane) {
            const car = {
                x: lane.direction > 0 ? -60 : canvas.width + 10,
                y: lane.y,
                width: Math.min(50, canvas.width * 0.08),
                height: Math.min(25, canvas.height * 0.04),
                speed: lane.speed * lane.direction * gameSpeed,
                color: lane.color,
                trail: []
            };
            return car;
        }
        
        function spawnCars() {
            lanes.forEach((lane, index) => {
                if (Math.random() < 0.015 + (gameSpeed - 2) * 0.005) {
                    cars.push(createCar(lane));
                }
            });
        }
        
        function updatePlayer() {
            const speed = Math.min(player.speed, canvas.width * 0.01);
            
            // Movement with WASD, arrow keys, and mobile controls
            if (keys['a'] || keys['arrowleft'] || keys['ArrowLeft'] || keys['left']) {
                player.x = Math.max(10, player.x - speed);
            }
            if (keys['d'] || keys['arrowright'] || keys['ArrowRight'] || keys['right']) {
                player.x = Math.min(canvas.width - player.width - 10, player.x + speed);
            }
            if (keys['w'] || keys['arrowup'] || keys['ArrowUp'] || keys['up']) {
                player.y = Math.max(10, player.y - speed);
            }
            if (keys['s'] || keys['arrowdown'] || keys['ArrowDown'] || keys['down']) {
                player.y = Math.min(canvas.height - player.height - 10, player.y + speed);
            }
        }
        
        function updateCars() {
            cars.forEach((car, index) => {
                // Add trail point
                car.trail.push({ x: car.x + car.width/2, y: car.y + car.height/2 });
                if (car.trail.length > 8) car.trail.shift();
                
                car.x += car.speed;
                
                // Remove cars that are off screen
                if (car.x < -100 || car.x > canvas.width + 50) {
                    cars.splice(index, 1);
                }
            });
        }
        
        function checkCollisions() {
            cars.forEach(car => {
                if (player.x < car.x + car.width &&
                    player.x + player.width > car.x &&
                    player.y < car.y + car.height &&
                    player.y + player.height > car.y) {
                    
                    lives--;
                    document.getElementById('livesValue').textContent = lives;
                    
                    // Reset player position
                    resetPlayerPosition();
                    
                    if (lives <= 0) {
                        gameOver();
                    }
                }
            });
        }
        
        function updateScore() {
            // Score based on how far forward the player has moved
            const forwardProgress = (canvas.height - 50 - player.y) / 10;
            const newScore = Math.max(score, Math.floor(forwardProgress));
            
            if (newScore > score) {
                score = newScore;
                document.getElementById('scoreValue').textContent = score;
                
                // Increase game speed gradually
                gameSpeed = 2 + (score / 100);
            }
        }
        
        function drawBackground() {
            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#0f0f23');
            gradient.addColorStop(0.5, '#16213e');
            gradient.addColorStop(1, '#0f3460');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid lines for retro effect
            ctx.strokeStyle = 'rgba(255, 0, 255, 0.1)';
            ctx.lineWidth = 1;
            
            // Horizontal lines
            for (let i = 0; i < canvas.height; i += 20) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }
            
            // Vertical lines
            for (let i = 0; i < canvas.width; i += 40) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
        }
        
        function drawLanes() {
            lanes.forEach(lane => {
                const laneHeight = 30;
                
                // Lane background
                ctx.fillStyle = `rgba(${lane.color.slice(1).match(/.{2}/g).map(x => parseInt(x, 16)).join(',')}, 0.1)`;
                ctx.fillRect(0, lane.y - laneHeight/2, canvas.width, laneHeight);
                
                // Lane divider lines
                ctx.strokeStyle = lane.color;
                ctx.lineWidth = 2;
                ctx.setLineDash([10, 10]);
                
                ctx.beginPath();
                ctx.moveTo(0, lane.y - laneHeight/2);
                ctx.lineTo(canvas.width, lane.y - laneHeight/2);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, lane.y + laneHeight/2);
                ctx.lineTo(canvas.width, lane.y + laneHeight/2);
                ctx.stroke();
                
                ctx.setLineDash([]);
            });
        }
        
        function drawPlayer() {
            ctx.save();
            
            // Player glow
            ctx.shadowColor = player.color;
            ctx.shadowBlur = 15;
            
            // Player body
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Player highlight
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(player.x + 2, player.y + 2, player.width - 4, 4);
            
            ctx.restore();
        }
        
        function drawCars() {
            cars.forEach(car => {
                ctx.save();
                
                // Car trail
                ctx.strokeStyle = car.color;
                ctx.lineWidth = 3;
                ctx.globalAlpha = 0.6;
                
                if (car.trail.length > 1) {
                    ctx.beginPath();
                    ctx.moveTo(car.trail[0].x, car.trail[0].y);
                    for (let i = 1; i < car.trail.length; i++) {
                        ctx.globalAlpha = (i / car.trail.length) * 0.6;
                        ctx.lineTo(car.trail[i].x, car.trail[i].y);
                    }
                    ctx.stroke();
                }
                
                ctx.globalAlpha = 1;
                
                // Car glow
                ctx.shadowColor = car.color;
                ctx.shadowBlur = 10;
                
                // Car body
                ctx.fillStyle = car.color;
                ctx.fillRect(car.x, car.y, car.width, car.height);
                
                // Car highlights
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(car.x + 5, car.y + 2, car.width - 10, 3);
                ctx.fillRect(car.x + 5, car.y + car.height - 5, car.width - 10, 3);
                
                ctx.restore();
            });
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawBackground();
            drawLanes();
            
            updatePlayer();
            updateCars();
            spawnCars();
            checkCollisions();
            updateScore();
            
            drawCars();
            drawPlayer();
            
            requestAnimationFrame(gameLoop);
        }
        
        function startGame() {
            document.getElementById('titleScreen').style.display = 'none';
            resizeCanvas();
            createLanes();
            resetPlayerPosition();
            gameRunning = true;
            gameLoop();
        }
        
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalDistance').textContent = score;
            document.getElementById('gameOverScreen').style.display = 'block';
        }
        
        function restartGame() {
            // Reset game state
            score = 0;
            lives = 3;
            gameSpeed = 2;
            cars = [];
            
            resetPlayerPosition();
            
            document.getElementById('scoreValue').textContent = score;
            document.getElementById('livesValue').textContent = lives;
            document.getElementById('gameOverScreen').style.display = 'none';
            
            resizeCanvas();
            createLanes();
            gameRunning = true;
            gameLoop();
        }
        
        // Initialize
        createLanes();
        drawBackground();
        drawLanes();
        drawPlayer();
    </script>
        }
        
        // Initialize
        createLanes();
        drawBackground();
        drawLanes();
        drawPlayer();
    </script>
</body>
</html>
