<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VaporCross - Retro Arcade</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(180deg, #ff006e 0%, #8338ec 50%, #3a86ff 100%);
            font-family: 'Orbitron', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .game-container {
            position: relative;
            width: min(800px, 95vw);
            height: min(600px, 90vh);
            background: #0f0f23;
            border: 3px solid #ff00ff;
            box-shadow: 0 0 30px #ff00ff;
            overflow: hidden;
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 10;
        }
        
        .score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffff;
            font-size: 24px;
            font-weight: 700;
            text-shadow: 0 0 10px #00ffff;
        }
        
        .lives {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ff1493;
            font-size: 18px;
            font-weight: 700;
            text-shadow: 0 0 10px #ff1493;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ff41;
            font-size: 12px;
            text-align: center;
            text-shadow: 0 0 5px #00ff41;
        }
        
        .mobile-controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            pointer-events: all;
            z-index: 15;
        }
        
        .d-pad {
            position: relative;
            width: 120px;
            height: 120px;
        }
        
        .d-pad-button {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(255, 0, 255, 0.3);
            border: 2px solid #ff00ff;
            color: #00ffff;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            touch-action: manipulation;
        }
        
        .d-pad-button:active {
            background: rgba(255, 0, 255, 0.6);
        }
        
        .d-pad-up { top: 0; left: 40px; }
        .d-pad-down { bottom: 0; left: 40px; }
        .d-pad-left { top: 40px; left: 0; }
        .d-pad-right { top: 40px; right: 0; }
        
        .title-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, #ff006e 0%, #8338ec 50%, #3a86ff 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            z-index: 20;
            pointer-events: all;
        }
        
        .title {
            font-size: 48px;
            font-weight: 900;
            text-shadow: 0 0 20px #ff00ff;
            margin-bottom: 20px;
            animation: neon-flicker 2s infinite alternate;
        }
        
        @keyframes neon-flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff;
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }
        
        .start-btn {
            background: linear-gradient(45deg, #ff1493, #00ffff);
            border: none;
            color: #000;
            padding: 20px 40px;
            font-family: 'Orbitron', monospace;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 30px;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ff00ff;
            padding: 40px;
            text-align: center;
            color: #00ffff;
            box-shadow: 0 0 30px #ff00ff;
            display: none;
            pointer-events: all;
            z-index: 20;
        }
        
        .game-over h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ff1493;
            text-shadow: 0 0 15px #ff1493;
        }
        
        .restart-btn {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border: none;
            color: #000;
            padding: 15px 30px;
            font-family: 'Orbitron', monospace;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        @media (max-width: 768px) {
            .controls {
                display: none;
            }
            
            .mobile-controls {
                display: block;
            }
            
            .title {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div class="ui-overlay">
            <div class="score">SCORE: <span id="scoreValue">0</span></div>
            <div class="lives">LIVES: <span id="livesValue">3</span></div>
            <div class="controls">
                WASD or Arrow Keys • Cross the neon highways!
            </div>
            <div class="mobile-controls">
                <div class="d-pad">
                    <div class="d-pad-button d-pad-up" data-direction="up">↑</div>
                    <div class="d-pad-button d-pad-down" data-direction="down">↓</div>
                    <div class="d-pad-button d-pad-left" data-direction="left">←</div>
                    <div class="d-pad-button d-pad-right" data-direction="right">→</div>
                </div>
            </div>
        </div>
        
        <div class="title-screen" id="titleScreen">
            <div class="title">VAPORCROSS</div>
            <div style="color: #00ffff; font-size: 18px; margin-bottom: 20px;">
                ~ R E T R O   A R C A D E ~
            </div>
            <button class="start-btn" onclick="startGame()">START GAME</button>
        </div>
        
        <div class="game-over" id="gameOverScreen">
            <h1>GAME OVER</h1>
            <div style="font-size: 18px; margin-bottom: 10px;">
                Final Score: <span id="finalScore">0</span>
            </div>
            <button class="restart-btn" onclick="restartGame()">PLAY AGAIN</button>
        </div>
    </div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let gameRunning = false;
        let score = 0;
        let lives = 3;
        let gameSpeed = 2;
        
        const player = {
            x: 0,
            y: 0,
            width: 20,
            height: 20,
            speed: 5,
            color: '#ff1493'
        };
        
        let cars = [];
        let lanes = [];
        
        function resizeCanvas() {
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
            
            // Reset player position
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height - 50;
            
            // Recreate lanes
            createLanes();
            
            if (!gameRunning) {
                draw();
            }
        }
        
        function createLanes() {
            lanes = [];
            const laneCount = 10;
            const laneSpacing = (canvas.height - 100) / laneCount;
            const colors = ['#ff00ff', '#00ffff', '#ff1493', '#00ff41', '#ffff00', '#ff6600', '#9d00ff', '#ff0080', '#00ff80', '#8000ff'];
            
            for (let i = 0; i < laneCount; i++) {
                lanes.push({
                    y: canvas.height - 80 - (i * laneSpacing),
                    direction: i % 2 === 0 ? 1 : -1,
                    speed: 1.5 + Math.random() * 2,
                    color: colors[i % colors.length]
                });
            }
        }
        
        // Input handling
        const keys = {};
        
        window.addEventListener('keydown', (e) => {
            e.preventDefault();
            keys[e.key.toLowerCase()] = true;
            keys[e.code.toLowerCase()] = true;
        });
        
        window.addEventListener('keyup', (e) => {
            e.preventDefault();
            keys[e.key.toLowerCase()] = false;
            keys[e.code.toLowerCase()] = false;
        });
        
        // Mobile controls
        document.querySelectorAll('.d-pad-button').forEach(button => {
            button.addEventListener('touchstart', (e) => {
                e.preventDefault();
                keys[button.getAttribute('data-direction')] = true;
            });
            
            button.addEventListener('touchend', (e) => {
                e.preventDefault();
                keys[button.getAttribute('data-direction')] = false;
            });
            
            button.addEventListener('mousedown', (e) => {
                e.preventDefault();
                keys[button.getAttribute('data-direction')] = true;
            });
            
            button.addEventListener('mouseup', (e) => {
                e.preventDefault();
                keys[button.getAttribute('data-direction')] = false;
            });
        });
        
        function createCar(lane) {
            return {
                x: lane.direction > 0 ? -60 : canvas.width + 10,
                y: lane.y - 12,
                width: 50,
                height: 24,
                speed: lane.speed * lane.direction * gameSpeed,
                color: lane.color
            };
        }
        
        function updatePlayer() {
            const speed = player.speed;
            
            if (keys['a'] || keys['arrowleft'] || keys['left']) {
                player.x = Math.max(10, player.x - speed);
            }
            if (keys['d'] || keys['arrowright'] || keys['right']) {
                player.x = Math.min(canvas.width - player.width - 10, player.x + speed);
            }
            if (keys['w'] || keys['arrowup'] || keys['up']) {
                player.y = Math.max(10, player.y - speed);
            }
            if (keys['s'] || keys['arrowdown'] || keys['down']) {
                player.y = Math.min(canvas.height - player.height - 10, player.y + speed);
            }
        }
        
        function updateCars() {
            // Spawn cars
            lanes.forEach(lane => {
                if (Math.random() < 0.02) {
                    cars.push(createCar(lane));
                }
            });
            
            // Update car positions
            cars = cars.filter(car => {
                car.x += car.speed;
                return car.x > -100 && car.x < canvas.width + 50;
            });
        }
        
        function checkCollisions() {
            cars.forEach(car => {
                if (player.x < car.x + car.width &&
                    player.x + player.width > car.x &&
                    player.y < car.y + car.height &&
                    player.y + player.height > car.y) {
                    
                    lives--;
                    document.getElementById('livesValue').textContent = lives;
                    
                    // Reset player
                    player.x = canvas.width / 2 - player.width / 2;
                    player.y = canvas.height - 50;
                    
                    if (lives <= 0) {
                        gameOver();
                    }
                }
            });
        }
        
        function updateScore() {
            const newScore = Math.max(score, Math.floor((canvas.height - 50 - player.y) / 5));
            if (newScore > score) {
                score = newScore;
                document.getElementById('scoreValue').textContent = score;
                gameSpeed = 2 + (score / 100);
            }
        }
        
        function draw() {
            // Clear canvas
            ctx.fillStyle = 'linear-gradient(180deg, #0f0f23 0%, #16213e 100%)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#0f0f23');
            gradient.addColorStop(0.5, '#16213e');
            gradient.addColorStop(1, '#0f3460');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Grid
            ctx.strokeStyle = 'rgba(255, 0, 255, 0.1)';
            ctx.lineWidth = 1;
            
            for (let i = 0; i < canvas.height; i += 20) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }
            
            // Lanes
            lanes.forEach(lane => {
                ctx.fillStyle = `${lane.color}20`;
                ctx.fillRect(0, lane.y - 15, canvas.width, 30);
                
                ctx.strokeStyle = lane.color;
                ctx.lineWidth = 2;
                ctx.setLineDash([10, 10]);
                ctx.beginPath();
                ctx.moveTo(0, lane.y - 15);
                ctx.lineTo(canvas.width, lane.y - 15);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, lane.y + 15);
                ctx.lineTo(canvas.width, lane.y + 15);
                ctx.stroke();
                ctx.setLineDash([]);
            });
            
            // Cars
            cars.forEach(car => {
                ctx.fillStyle = car.color;
                ctx.shadowColor = car.color;
                ctx.shadowBlur = 10;
                ctx.fillRect(car.x, car.y, car.width, car.height);
                ctx.shadowBlur = 0;
                
                // Car highlights
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(car.x + 5, car.y + 2, car.width - 10, 3);
            });
            
            // Player
            ctx.fillStyle = player.color;
            ctx.shadowColor = player.color;
            ctx.shadowBlur = 15;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.shadowBlur = 0;
            
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(player.x + 2, player.y + 2, player.width - 4, 4);
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            
            updatePlayer();
            updateCars();
            checkCollisions();
            updateScore();
            draw();
            
            requestAnimationFrame(gameLoop);
        }
        
        function startGame() {
            document.getElementById('titleScreen').style.display = 'none';
            gameRunning = true;
            gameLoop();
        }
        
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverScreen').style.display = 'block';
        }
        
        function restartGame() {
            score = 0;
            lives = 3;
            gameSpeed = 2;
            cars = [];
            
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height - 50;
            
            document.getElementById('scoreValue').textContent = score;
            document.getElementById('livesValue').textContent = lives;
            document.getElementById('gameOverScreen').style.display = 'none';
            
            gameRunning = true;
            gameLoop();
        }
        
        // Initialize
        window.addEventListener('load', function() {
            resizeCanvas();
            draw();
        });
        
        window.addEventListener('resize', resizeCanvas);
        
        // Prevent touch scrolling
        document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
    </script>
</body>
</html>
